<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Top start -->

    <div class="top">
        <div class="top__content">
            <p class="top__content-item">
                Самые <a class="top__content-item" href="#">свежие новости</a> в реальном времени
            </p>

            <!-- Добавить реальную дату и время ниже -->

            <p class="top__content-item">
                12:30 19.06.2019
            </p>
        </div>
    </div>

    <!-- Top end -->

    <!-- Header start -->

    <header class="header wrapper">
        <div class="header__info">
            <div class="header__logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <form class="header__city">
                <select size="1">
                    <optgroup>
                        <option value="1">Москва</option>
                        <option value="2">Санкт-Петербург</option>
                        <option value="3">Новосибирск</option>
                        <option value="4">Краснодар</option>
                    </optgroup>
                </select>
            </form>
            <div class="header__weather">
                <img class="header__weather-icon" src="/img/svg/icon-cloud.svg" alt="cloud" height="20px">

                <!-- Добавить термометр ниже -->

                 <p class="header__weather-temp"> 
                     +22&deg;C 
                </p> 
           </div>
            <form class="header__search" action="search">
                    <input type="text">
                    <button class="header__search-botton" type="submit"><img src="/img/svg/icon-search.svg" alt=""></button>
             </form>          
         </div>

        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"> <a class="header-link" href="#"></a> Главная</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Политика</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Общество</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Экономика</li>
                <li class="header__item"> <a class="header-link" href="#"></a> В мире</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Происшествия</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Спорт</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Наука</li>
                <li class="header__item"> <a class="header-link" href="#"></a> Туризм</li>
            </ul>
        </nav>
    </header>

    <!-- Header end -->

    <main></main>
    <footer></footer>
    <script src="/main.js"></script>
</body>
</html>
